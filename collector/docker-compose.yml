services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: logsdb
    ports:
      - "5432:5432"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d

  collector:
    build: ./collector
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/logsdb
    ports:
      - "8000:8000"
    depends_on:
      - db

  detector:
    build: ./detector
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/logsdb
    depends_on:
      - db

  generator:
    build: ./generator
    environment:
      COLLECTOR_URL: http://collector:8000/logs
    depends_on:
      - collector
